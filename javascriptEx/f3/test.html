<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var str = "Home sweet home ";

		document.write(str.length + "<br>");
		document.write(str.toUpperCase() + "<br>");
		document.write(str.toLowerCase() + "<br>");
		document.write(str.charAt(12) + "<br>");
		document.write(str.indexOf('ee') + "<br>");
		document.write(str.lastIndexOf('e') + "<br>");
		document.write(str.substring(8, 14) + "<br>");
		document.write(str.split(' ') + "<br>");
		document.write(str.trim() + "<br>");
		document.write(str.replace('me', 'w'));
	</script>
</body>
</html>
