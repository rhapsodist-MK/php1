<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#header{
			position: fixed;
			width: 100%;
			height: 100px;
			background-color: yellow;
		}

		#section{
			overflow: hidden;
		}

		#section #left{
			float: left;
			background-color: red;
			width: 20%;
			height: 100vh;
		}

		#section #content{
			float: left;
			background-color: green;
			width: 80%;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div id="header">
		
	</div>
	<div id="section">
		<div id="left">
		
		</div>

		<div id="content">
			
		</div>	
	</div>
	
</body>
</html>
